name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Build
      run: |
        uv build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
